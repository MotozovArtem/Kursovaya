{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Вход</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap 4 & jQuery 3.2.1-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-3 mx-auto mt-5">
            <form action="{% url "auth" %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name" style="font-size: 18px;">Имя пользователя:</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label for="pwd" style="font-size: 18px;">Пароль:</label>
                    {{ form.password }}
                </div>
                <div class="form-group">
                    <label for="pwd" style="font-size: 18px;">Подтвердите пароль:</label>
                    {{ form.confirmed_password }}
                </div>
                {% if login_error %}
                    <label class="text-danger">{{ login_error }}</label>
                {% endif %}
                <div>
                    {#                    {{ form.as_p }}#}
                    <input type="submit" class="btn btn-primary" value="Зарегистрироваться">
                    {#                    <input type="hidden" name="next" value="{{ next }}">#}
                    {#                    <button class="btn" value="Регистрация"><a href="{% url "auth" %}">Регистрация</a></button>#}
                    {#        </div>#}
            </form>
        </div>
    </div>
</div>
</body>
</html>
